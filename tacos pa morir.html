<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>El Taco Destiny</title>
  </head>
  <body>
    <h1>¿Cuántos tacos comerás hasta tu mueeerte</h1>

    <script>

    lf = 3
    var actual = prompt(" ¿Cuál es tu edad? (solo número) ")
    var muerte = prompt(" A qué edad crees que morirás (solo número) ")
    var supply = (muerte-actual)*lf*365

      alert(" Necesitas " + supply + " TACOS para sobrevivir ")
    </script>

  </body>
</html>
